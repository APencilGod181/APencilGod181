<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感个人首页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- 导航栏 -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">MyTechSpace</a>
            <ul class="flex space-x-4">
                <li><a href="#about" class="hover:text-blue-400">关于我</a></li>
                <li><a href="#projects" class="hover:text-blue-400">项目</a></li>
                <li><a href="#contact" class="hover:text-blue-400">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 头部部分 -->
    <header class="bg-cover bg-center h-screen" style="background-image: url('https://source.unsplash.com/1600x900/?technology');">
        <div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-5xl font-extrabold mb-4">你好，我是 Leo</h1>
                <p class="text-xl mb-8">一名热衷于科技的开发者</p>
                <a href="#contact" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">联系我们</a>
            </div>
        </div>
    </header>

    <!-- 关于我 -->
    <section id="about" class="py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">关于我</h2>
            <p class="text-lg text-gray-300">我是一名软件开发者，专注于前端技术和用户体验设计。我对新技术充满热情，并不断提升自己的技能。</p>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="bg-gray-800 py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6">我的项目</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">项目一</h3>
                    <p class="text-gray-300">项目描述，展示项目的主要功能和技术亮点。</p>
                </div>
                <div class="bg-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">项目二</h3>
                    <p class="text-gray-300">项目描述，展示项目的主要功能和技术亮点。</p>
                </div>
                <div class="bg-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">项目三</h3>
                    <p class="text-gray-300">项目描述，展示项目的主要功能和技术亮点。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">联系我</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" placeholder="你的名字" class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="你的邮箱" class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <textarea rows="4" placeholder="你的信息" class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">发送信息</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-500">© 2025 [你的名字]. 保留所有权利。</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
